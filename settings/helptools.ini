[activelist]
active[]=lastmodified
active[]=lastpublished

[lastmodified]
query=SELECT id , modified , published FROM ezcontentobject WHERE modified < $$timeStamp$$ AND status = 1 ORDER by modified DESC LIMIT 10;
headline=Last 10 modified objects

[lastpublished]
query=SELECT id , modified , published, current_version FROM ezcontentobject WHERE published < $$timeStamp$$ AND status = 1 ORDER by published DESC LIMIT 10;
headline=Last 10 published objects